<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form action="/">
          <div class="inputs-section">
            <div class="inputs day">
              <h2 class="title">Day</h2>
              <label for="day"></label>
              <input name="date" id="day" placeholder="DD" type="number" />
              <span></span>
            </div>
            <div class="inputs month">
              <h2 class="title">Month</h2>
              <label for="month"></label>
              <input name="date" id="month" placeholder="MM" type="number" />
              <span></span>
            </div>
            <div class="inputs year">
              <h2 class="title">Year</h2>
              <label for="year"></label>
              <input name="date" id="year" placeholder="YYYY" type="number" />
              <span></span>
            </div>
          </div>
          <div class="submit-block">
            <button type="submit" class="submit-btn">
              <img class="icon" src="./assets/images/icon-muscle.svg" />
            </button>
          </div>
        </form>
        <div class="age">
          <div class="age-metrics years">
            <span class="year-output">- -</span>
            <p class="age-text">years</p>
          </div>
          <div class="age-metrics months">
            <span class="month-output">- -</span>
            <p class="age-text">months</p>
          </div>
          <div class="age-metrics days">
            <span class="day-output">- -</span>
            <p class="age-text">days</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./app.js"></script>
